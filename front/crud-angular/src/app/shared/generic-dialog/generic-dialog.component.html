<p style="display: flex; justify-content: center">
  <mat-icon
    color="accent"
    matBadge="number"
    matBadgePosition="above after"
    matBadgeColor="accent"
  >
    {{ data.icon }}
  </mat-icon>
</p>
<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content style="display: flex; justify-content: center">
  {{ data.content }}
</div>
<div mat-dialog-actions style="display: flex; justify-content: center">
  <button mat-raised-button mat-dialog-close color="accent">
    {{ data.buttonTitle }}
  </button>
</div>
