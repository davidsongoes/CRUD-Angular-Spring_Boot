<mat-card>
  <mat-card-content>
    <mat-toolbar color="accent">
      <span>Cursos</span>
    </mat-toolbar>
    <div *ngIf="cursos$ | async as cursos; else loading" @fadeIn>
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let curso">
            {{ curso.name }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let curso">
            <mat-icon
              [matTooltip]="curso.category"
              matTooltipPosition="right"
              aria-hidden="false"
              aria-label="Categoria do Curso"
              >{{ curso.category | category }}</mat-icon
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner color="accent"></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
<crud-generic-snack-bar #snackBar></crud-generic-snack-bar>
